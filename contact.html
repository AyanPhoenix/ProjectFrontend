<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    color: white;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url(back.png) no-repeat;
    background-size: cover;
    background-position: center;
}


.logo {
    font-size: 3em;
    color: white;
    user-select: none;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    color: white;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}
.navigation a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: white;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.navigation a:hover::after {
    transform: scale(1);
}

.contact-container {
    display: flex;
    background-color: rgba(0, 0, 0, 0.6);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    max-width: 900px;
    width: 100%;
}


.contact-left {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: transparent;
}


.contact-left-title h2 {
    font-size: 24px;
    color: whitesmoke;
}

.contact-left-title hr {
    width: 50px;
    height: 3px;
    background: #6c63ff;
    border: none;
    margin: 20px 0;
}

.contact-input {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
    color: white ;
    background-color: rgba(0, 0, 0, 0.3);
}

.contact-input:focus {
    border-color: #6c63ff;
    box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
}


button {
    padding: 15px;
    border: 2px solid white;
    border-radius: 5px;
    background-color: rgba(0, 0, 0, 0.3);
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: wheat;
}

.contact-right {
    flex: 1;
    background: url('test.jpeg') no-repeat center center/cover;

}


@media (max-width: 768px) {
    .contact-container {
        flex-direction: column;
    }

    .contact-right {
        display: none;
    }
}

    </style>
    </head>
    <body>
        <header>
            <h2 class="logo">IDEA CONNECT</h2>
            <nav class="navigation">
              <a href="login_update.html">Home</a>
              <a href="connect.html">Connect</a>
              <a href="#">Contact</a>
            </nav>
          </header>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="4116cf57-fbec-4914-bbc6-61b59dd68ad4">
                <input type="text" name="name" placeholder="your name" class="contact-input" required />
                <input type="email" name="email" placeholder="your email" class="contact-input" required />
                <textarea name="message" placeholder="your message" class="contact-input" required ></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-right">
                
            </div>
        </div>
    </body>
</html>
