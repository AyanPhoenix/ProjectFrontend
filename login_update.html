<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IDEALINK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">IDEALINK</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Top ideas</a>
            <a href="#">Connect</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">LOGIN</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register Now</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="agreecon"> I agree to the conditions</label>
                </div>
                <button type="submit" class="btn" id="regbtn" >REGISTER</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login Now</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="sc.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
        
        function handleSubmit(event) {
            event.preventDefault();
            let formData = new FormData(form);
            let data = Object.fromEntries(formData);
            let jsonData = JSON.stringify(data);
        
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            })
            .then(res => {
                if (res.ok) {
                    console.log("connection successful!!!"); 
                } else {
                    console.error('Error:', res.statusText);
                }
            })
            .catch(err => console.error(err));
        }
        
    </script>
    
 </body>
 </html>
