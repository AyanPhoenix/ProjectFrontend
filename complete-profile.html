<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile_style.css">
</head>

<body>
    <div class="form-box">
        <h1>User Profile</h1>

        <h2>Profile Picture</h2>
        <input type="file" id="profile-picture-input" class="input-box">
        <img id="profile-picture" src="#" alt="Profile Picture" width="200">

        <h2>Products</h2>
        <div class="input-box">
            <input type="file" id="product-image-input">
            <input type="text" id="product-caption-input" placeholder="Caption">
        </div>
        <button onclick="addProduct()">Add Product</button>
        <div id="product-list"></div>

        <h2>Skills</h2>
        <textarea id="skills-input" placeholder="Enter skills" class="input-box"></textarea>

        <h2>Expertise</h2>
        <textarea id="expertise-input" placeholder="Enter expertise" class="input-box"></textarea>

        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script src="profile.js"></script>
</body>
</html>
